log4j.rootLogger = DEBUG,stdout

log4j.category.org.hibernate.tool.hbm2ddl = DEBUG, file

log4j.category.org.hibernate.SQL = DEBUG, file

log4j.appender.stdout = org.apache.log4j.ConsoleAppender

log4j.appender.stdout.layout = org.apache.log4j.PatternLayout

log4j.appender.stdout.layout.ConversationPattern = %-d{yyyy-MM-dd HH:mm:ss. SSS} [%c]-[%p] %m%n

log4j.appender.file = org.apache.log4j.FileAppender
log4j.appender.file.File= \log.txt
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConvertionPattern= Hibernate: %m%n